<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snippet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/apple.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <a class="logo"><img src="images/apple.png" /></a>
        <h1 class="title">Snippet</h1>
        <div class="header-buttons">
          <button id="settings" onclick="sound()">Settings</button>
          <button id="about" onclick="sound()">About</button>
          <button id="report" onclick="sound()">Report</button>
          <button id="report" onclick="sound()">Login</button>
        </div>
      </div>
    </header>
    <div class="timer-container">
      <div class="timer" id="timer">
        <div class="section">
          <div class="option-1" onclick="sound()">
            <button id="Tech">Tech</button>
          </div>
          <div class="option-2" onclick="sound()">
            <button id="Study">Study</button>
          </div>
        </div>
        <h2>20:00</h2>
        <div class="buttons">
          <button id="start" onclick="sound()">Start</button>
          <button id="stop" onclick="sound()">Stop</button>
          <button id="reset" onclick="sound()">Reset</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="icon-container">
        <a href="https://twitter.com/NathanAbreuu11"
          ><img src="images/twitter.png"
        /></a>
        <a href="https://github.com/NathanAbreu1"
          ><img src="images/giticon.png"
        /></a>
        <a href="https://www.linkedin.com/feed/"
          ><img src="images/linkedin.png"
        /></a>
      </div>
      <h3>Designed and Developed by Natejpg</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
